<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sistemas Operativo - Formateo de PC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logooo.jpg">
</head>
<body>
    <div class="contenedor-principal">
        <!--barra nav-->
        <div class="nav">
            <img src="img/logooo.jpg" alt="logo">
            <button>Inicio</button>
            <button>Sobre nosotros</button>
            <button>Más información</button>
            <input type="text" placeholder="Buscar...">
        </div>
        <!--baner-->
        <div class="baner">
            <img src="img/BANER.png" alt="baner">
        </div>
        <!--cuadros informativos-->
        <div class="informacion">
            <div class="info1">
                <div class="info1-titulo">
                    <h3>Pendrive Booteable</h3>
                    <img src="img/pendrive.webp" alt="img pendrive">
                </div>
                <div class="info1-texto">
                    <h4>¿Que es un Pendrive Booteable?</h4>
                    <p>Un USB booteable es una memoria en formato USB que sirve
                        para llevar a cabo el proceso de 'boot' o lo que es lo mismo,
                        arrancar el ordenador desde el USB.</p>
                </div>
            </div>

        </div>
    </div>
